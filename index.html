<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU CFD - Parametric Airfoil</title>
    <style>
        body { margin: 0; background-color: #050505; color: #eee; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        /* Interface Pro */
        #ui-container {
            position: absolute; top: 20px; left: 20px; width: 300px;
            padding: 25px; border-radius: 16px;
            background: rgba(15, 15, 20, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px rgba(0,0,0,0.6);
            pointer-events: auto;
            user-select: none;
        }

        h1 { margin: 0 0 5px 0; font-size: 20px; color: #fff; font-weight: 700; letter-spacing: -0.5px; }
        h2 { margin: 0 0 20px 0; font-size: 13px; color: #4ade80; text-transform: uppercase; font-weight: 500; letter-spacing: 1px; }
        
        .section-title { font-size: 11px; color: #666; text-transform: uppercase; margin-top: 15px; margin-bottom: 8px; font-weight: bold; border-bottom: 1px solid #333; padding-bottom: 4px; }

        .control-group { margin-bottom: 12px; }
        label { display: flex; justify-content: space-between; font-size: 13px; color: #ccc; margin-bottom: 6px; }
        span.val { color: #4ade80; font-family: monospace; font-weight: bold; }
        
        input[type=range] {
            width: 100%; -webkit-appearance: none; background: transparent; margin: 0;
        }
        input[type=range]:focus { outline: none; }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #333; border-radius: 2px; cursor: pointer;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%;
            background: #eee; margin-top: -5px; cursor: pointer; box-shadow: 0 0 10px rgba(0,0,0,0.5); transition: background 0.2s;
        }
        input[type=range]::-webkit-slider-thumb:hover { background: #4ade80; }

        .footer { margin-top: 25px; font-size: 11px; color: #555; text-align: center; }
        a { color: #777; text-decoration: none; }
    </style>
</head>
<body>

    <div id="ui-container">
        <h1>Virtual Wind Tunnel</h1>
        <h2>Navier-Stokes Solver (WebGL2)</h2>
        
        <div class="section-title">Flow Conditions</div>
        
        <div class="control-group">
            <label>Inlet Velocity (Mach) <span id="val-speed" class="val">1.0</span></label>
            <input type="range" id="inp-speed" min="0" max="2.5" step="0.1" value="1.2">
        </div>
        <div class="control-group">
            <label>Viscosity (Re) <span id="val-visc" class="val">0.002</span></label>
            <input type="range" id="inp-visc" min="0" max="0.05" step="0.001" value="0.002">
        </div>

        <div class="section-title">Airfoil Geometry (Joukowsky)</div>

        <div class="control-group">
            <label>Angle of Attack <span id="val-aoa" class="val">15°</span></label>
            <input type="range" id="inp-aoa" min="-20" max="40" step="1" value="15">
        </div>
        <div class="control-group">
            <label>Thickness (t/c) <span id="val-thick" class="val">0.12</span></label>
            <input type="range" id="inp-thick" min="0.01" max="0.3" step="0.01" value="0.12">
        </div>
        <div class="control-group">
            <label>Camber <span id="val-camber" class="val">0.08</span></label>
            <input type="range" id="inp-camber" min="-0.1" max="0.2" step="0.01" value="0.08">
        </div>

        <div class="footer">
            Real-time GPU Simulation<br>
            Developed by Hamza Boudhair
        </div>
    </div>

    <canvas id="glcanvas"></canvas>

    <script id="vs-base" type="x-shader/x-vertex">
        attribute vec2 a_pos;
        varying vec2 v_uv;
        void main() {
            v_uv = a_pos * 0.5 + 0.5;
            gl_Position = vec4(a_pos, 0.0, 1.0);
        }
    </script>

    <script id="fs-advect" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 v_uv;
        uniform sampler2D u_velocity;
        uniform sampler2D u_source;
        uniform vec2 u_texel;
        uniform float u_dt;
        uniform sampler2D u_obstacle; // Masque de l'aile

        void main() {
            // Si on est dans un obstacle, vitesse nulle
            float solid = texture2D(u_obstacle, v_uv).r;
            if(solid > 0.5) {
                gl_FragColor = vec4(0.0);
                return;
            }

            vec2 pos = v_uv - u_dt * texture2D(u_velocity, v_uv).xy * u_texel;
            gl_FragColor = texture2D(u_source, pos);
        }
    </script>

    <script id="fs-divergence" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 v_uv;
        uniform sampler2D u_velocity;
        uniform vec2 u_texel;
        uniform sampler2D u_obstacle;

        void main() {
            float L = texture2D(u_velocity, v_uv - vec2(u_texel.x, 0.0)).x;
            float R = texture2D(u_velocity, v_uv + vec2(u_texel.x, 0.0)).x;
            float B = texture2D(u_velocity, v_uv - vec2(0.0, u_texel.y)).y;
            float T = texture2D(u_velocity, v_uv + vec2(0.0, u_texel.y)).y;
            
            // Conditions aux limites simples pour l'obstacle dans la divergence
            // (Approximation: si voisin est mur, on prend la vitesse courante = 0)
            
            float div = 0.5 * (R - L + T - B);
            gl_FragColor = vec4(div, 0.0, 0.0, 1.0);
        }
    </script>

    <script id="fs-jacobi" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 v_uv;
        uniform sampler2D u_pressure;
        uniform sampler2D u_divergence;
        uniform vec2 u_texel;
        uniform sampler2D u_obstacle;

        void main() {
            float L = texture2D(u_pressure, v_uv - vec2(u_texel.x, 0.0)).x;
            float R = texture2D(u_pressure, v_uv + vec2(u_texel.x, 0.0)).x;
            float B = texture2D(u_pressure, v_uv - vec2(0.0, u_texel.y)).x;
            float T = texture2D(u_pressure, v_uv + vec2(0.0, u_texel.y)).x;
            float dC = texture2D(u_divergence, v_uv).x;

            float p = (L + R + B + T - dC) * 0.25;
            gl_FragColor = vec4(p, 0.0, 0.0, 1.0);
        }
    </script>

    <script id="fs-gradient" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 v_uv;
        uniform sampler2D u_pressure;
        uniform sampler2D u_velocity;
        uniform vec2 u_texel;
        uniform sampler2D u_obstacle;

        void main() {
            float solid = texture2D(u_obstacle, v_uv).r;
            if(solid > 0.5) {
                gl_FragColor = vec4(0.0);
                return;
            }

            float L = texture2D(u_pressure, v_uv - vec2(u_texel.x, 0.0)).x;
            float R = texture2D(u_pressure, v_uv + vec2(u_texel.x, 0.0)).x;
            float B = texture2D(u_pressure, v_uv - vec2(0.0, u_texel.y)).x;
            float T = texture2D(u_pressure, v_uv + vec2(0.0, u_texel.y)).x;

            vec2 vel = texture2D(u_velocity, v_uv).xy;
            vel -= 0.5 * vec2(R - L, T - B);
            gl_FragColor = vec4(vel, 0.0, 1.0);
        }
    </script>

    <script id="fs-display" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 v_uv;
        uniform sampler2D u_velocity;
        uniform sampler2D u_obstacle;
        uniform vec2 u_texel;

        // "Turbo" colormap
        vec3 colormap(float t) {
            t = clamp(t, 0.0, 1.0);
            vec3 c = vec3(0.0);
            c.r = 0.237 + 1.6 * sin(t * 4.0 - 0.5);
            c.g = 0.9 + 0.9 * sin(t * 4.0 - 2.5);
            c.b = 1.0 + 1.5 * sin(t * 4.0 - 4.5); 
            return c;
        }

        void main() {
            float solid = texture2D(u_obstacle, v_uv).r;
            
            // Rendu Aile
            if (solid > 0.5) {
                gl_FragColor = vec4(0.2, 0.2, 0.2, 1.0); // Gris foncé
                // Contour vert fluo pour le style
                return; 
            }

            // Rendu Fluide (Curl/Vorticité)
            float L = texture2D(u_velocity, v_uv - vec2(u_texel.x, 0.0)).y;
            float R = texture2D(u_velocity, v_uv + vec2(u_texel.x, 0.0)).y;
            float B = texture2D(u_velocity, v_uv - vec2(0.0, u_texel.y)).x;
            float T = texture2D(u_velocity, v_uv + vec2(0.0, u_texel.y)).x;
            float curl = (R - L) - (T - B);

            vec2 vel = texture2D(u_velocity, v_uv).xy;
            float speed = length(vel);

            // Mélange visuel : Vorticité + Vitesse
            vec3 col = colormap(speed * 0.4 + abs(curl) * 2.0);
            
            // Ajout d'un peu de contraste
            col = pow(col, vec3(1.1));

            // Bordure de l'aile (anti-aliasing manuel simple)
            // (Si le voisin est solide, on dessine un contour)
            // ... (simplifié pour perf)

            gl_FragColor = vec4(col, 1.0);
        }
    </script>

    <script id="fs-boundary" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 v_uv;
        uniform sampler2D u_velocity;
        uniform float u_inflow;
        
        void main() {
            vec2 vel = texture2D(u_velocity, v_uv).xy;
            
            // Mur Haut/Bas
            if (v_uv.y < 0.01 || v_uv.y > 0.99) vel = vec2(u_inflow, 0.0);
            
            // Entrée Gauche (Vent)
            if (v_uv.x < 0.01) vel = vec2(u_inflow, 0.0);
            
            gl_FragColor = vec4(vel, 0.0, 1.0);
        }
    </script>

    <script>
        const canvas = document.getElementById('glcanvas');
        const gl = canvas.getContext('webgl');

        // Extensions requises pour la physique
        if (!gl.getExtension('OES_texture_float')) alert('No Float Texture Support');
        gl.getExtension('OES_texture_float_linear');

        const SIM_W = 512;
        const SIM_H = 256;
        const ITERATIONS = 30; // Précision

        // --- OBSTACLE CANVAS (CPU Generation) ---
        // On dessine l'aile sur un canvas 2D caché, puis on l'envoie au GPU comme texture
        const obsCanvas = document.createElement('canvas');
        obsCanvas.width = SIM_W;
        obsCanvas.height = SIM_H;
        const obsCtx = obsCanvas.getContext('2d');

        // --- WEBGL UTILS ---
        function createProgram(vsId, fsId) {
            const vs = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vs, document.getElementById(vsId).text); gl.compileShader(vs);
            if(!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) console.log(gl.getShaderInfoLog(vs));

            const fs = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fs, document.getElementById(fsId).text); gl.compileShader(fs);
            if(!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) console.log(gl.getShaderInfoLog(fs));

            const p = gl.createProgram();
            gl.attachShader(p, vs); gl.attachShader(p, fs);
            gl.linkProgram(p);
            return p;
        }

        function createFBO(w, h) {
            const t = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, t);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, w, h, 0, gl.RGBA, gl.FLOAT, null);
            const f = gl.createFramebuffer();
            gl.bindFramebuffer(gl.FRAMEBUFFER, f);
            gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, t, 0);
            return { fbo: f, tex: t };
        }

        function createTextureFromCanvas(c) {
            const t = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, t);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            // Update function
            t.update = () => {
                gl.bindTexture(gl.TEXTURE_2D, t);
                gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, gl.RGBA, gl.UNSIGNED_BYTE, c);
            };
            t.update();
            return t;
        }

        // --- PROGRAMS ---
        const P = {
            advect: createProgram('vs-base', 'fs-advect'),
            divergence: createProgram('vs-base', 'fs-divergence'),
            jacobi: createProgram('vs-base', 'fs-jacobi'),
            gradient: createProgram('vs-base', 'fs-gradient'),
            display: createProgram('vs-base', 'fs-display'),
            boundary: createProgram('vs-base', 'fs-boundary')
        };

        // --- STATE ---
        let vel = [createFBO(SIM_W, SIM_H), createFBO(SIM_W, SIM_H)];
        let pres = [createFBO(SIM_W, SIM_H), createFBO(SIM_W, SIM_H)];
        let div = createFBO(SIM_W, SIM_H);
        
        const quad = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, quad);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);

        // --- GENERATE AIRFOIL (Joukowsky Transform) ---
        function updateAirfoil() {
            const aoa = parseFloat(document.getElementById('inp-aoa').value);
            const thick = parseFloat(document.getElementById('inp-thick').value);
            const camber = parseFloat(document.getElementById('inp-camber').value);

            // Update UI Text
            document.getElementById('val-aoa').innerText = aoa + "°";
            document.getElementById('val-thick').innerText = thick;
            document.getElementById('val-camber').innerText = camber;

            // Draw on Canvas
            obsCtx.fillStyle = "black";
            obsCtx.fillRect(0, 0, SIM_W, SIM_H);
            obsCtx.fillStyle = "white";
            
            obsCtx.save();
            obsCtx.translate(SIM_W * 0.3, SIM_H * 0.5);
            obsCtx.scale(SIM_W/4, SIM_W/4); // Zoom
            obsCtx.rotate(aoa * Math.PI / 180);

            obsCtx.beginPath();
            const N = 200;
            // Joukowsky parameters
            const centerOff = 0.1 + camber * 0.5; // approximate center shift
            const radius = 1.0 + thick; 
            const zetaC = { x: -thick, y: camber }; // Circle center in Zeta plane
            
            // Draw shape
            for(let i=0; i<=N; i++) {
                const theta = 2 * Math.PI * i / N;
                // Zeta plane (Circle)
                const zx = zetaC.x + radius * Math.cos(theta);
                const zy = zetaC.y + radius * Math.sin(theta);
                
                // Transform to Z plane (Airfoil): z = zeta + 1/zeta
                const den = zx*zx + zy*zy;
                const x = zx * (1 + 1/den);
                const y = zy * (1 - 1/den);
                
                if(i===0) obsCtx.moveTo(x, -y); // Invert Y for canvas
                else obsCtx.lineTo(x, -y);
            }
            obsCtx.fill();
            obsCtx.restore();

            // Update GPU Texture
            obstacleTex.update();
        }

        const obstacleTex = createTextureFromCanvas(obsCanvas);

        // Listeners
        ['inp-aoa', 'inp-thick', 'inp-camber'].forEach(id => {
            document.getElementById(id).addEventListener('input', updateAirfoil);
        });
        updateAirfoil(); // Init

        const inpSpeed = document.getElementById('inp-speed');
        const inpVisc = document.getElementById('inp-visc');
        inpSpeed.oninput = () => document.getElementById('val-speed').innerText = inpSpeed.value;
        inpVisc.oninput = () => document.getElementById('val-visc').innerText = inpVisc.value;

        // --- SIMULATION LOOP ---
        function run() {
            gl.viewport(0, 0, SIM_W, SIM_H);
            const texel = [1/SIM_W, 1/SIM_H];
            const dt = 0.016;
            const speed = parseFloat(inpSpeed.value);

            // Helper Draw
            const draw = (prog) => {
                gl.useProgram(prog);
                const l = gl.getAttribLocation(prog, 'a_pos');
                gl.enableVertexAttribArray(l);
                gl.vertexAttribPointer(l, 2, gl.FLOAT, false, 0, 0);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            }

            // 1. Advection
            gl.bindFramebuffer(gl.FRAMEBUFFER, vel[1].fbo);
            gl.useProgram(P.advect);
            gl.uniform1i(gl.getUniformLocation(P.advect, 'u_velocity'), 0);
            gl.uniform1i(gl.getUniformLocation(P.advect, 'u_source'), 0);
            gl.uniform1i(gl.getUniformLocation(P.advect, 'u_obstacle'), 1);
            gl.activeTexture(gl.TEXTURE0); gl.bindTexture(gl.TEXTURE_2D, vel[0].tex);
            gl.activeTexture(gl.TEXTURE1); gl.bindTexture(gl.TEXTURE_2D, obstacleTex);
            gl.uniform2fv(gl.getUniformLocation(P.advect, 'u_texel'), texel);
            gl.uniform1f(gl.getUniformLocation(P.advect, 'u_dt'), dt);
            draw(P.advect);
            [vel[0], vel[1]] = [vel[1], vel[0]];

            // 2. Boundary (Inflow + Walls)
            gl.bindFramebuffer(gl.FRAMEBUFFER, vel[1].fbo);
            gl.useProgram(P.boundary);
            gl.uniform1i(gl.getUniformLocation(P.boundary, 'u_velocity'), 0);
            gl.activeTexture(gl.TEXTURE0); gl.bindTexture(gl.TEXTURE_2D, vel[0].tex);
            gl.uniform1f(gl.getUniformLocation(P.boundary, 'u_inflow'), speed);
            draw(P.boundary);
            [vel[0], vel[1]] = [vel[1], vel[0]];

            // 3. Divergence
            gl.bindFramebuffer(gl.FRAMEBUFFER, div.fbo);
            gl.useProgram(P.divergence);
            gl.uniform1i(gl.getUniformLocation(P.divergence, 'u_velocity'), 0);
            gl.activeTexture(gl.TEXTURE0); gl.bindTexture(gl.TEXTURE_2D, vel[0].tex);
            gl.uniform2fv(gl.getUniformLocation(P.divergence, 'u_texel'), texel);
            draw(P.divergence);

            // 4. Jacobi (Pressure)
            gl.useProgram(P.jacobi);
            gl.uniform1i(gl.getUniformLocation(P.jacobi, 'u_divergence'), 1);
            gl.activeTexture(gl.TEXTURE1); gl.bindTexture(gl.TEXTURE_2D, div.tex);
            gl.uniform2fv(gl.getUniformLocation(P.jacobi, 'u_texel'), texel);
            for(let i=0; i<ITERATIONS; i++) {
                gl.bindFramebuffer(gl.FRAMEBUFFER, pres[1].fbo);
                gl.uniform1i(gl.getUniformLocation(P.jacobi, 'u_pressure'), 0);
                gl.activeTexture(gl.TEXTURE0); gl.bindTexture(gl.TEXTURE_2D, pres[0].tex);
                draw(P.jacobi);
                [pres[0], pres[1]] = [pres[1], pres[0]];
            }

            // 5. Gradient Subtraction
            gl.bindFramebuffer(gl.FRAMEBUFFER, vel[1].fbo);
            gl.useProgram(P.gradient);
            gl.uniform1i(gl.getUniformLocation(P.gradient, 'u_pressure'), 0);
            gl.uniform1i(gl.getUniformLocation(P.gradient, 'u_velocity'), 1);
            gl.uniform1i(gl.getUniformLocation(P.gradient, 'u_obstacle'), 2);
            gl.activeTexture(gl.TEXTURE0); gl.bindTexture(gl.TEXTURE_2D, pres[0].tex);
            gl.activeTexture(gl.TEXTURE1); gl.bindTexture(gl.TEXTURE_2D, vel[0].tex);
            gl.activeTexture(gl.TEXTURE2); gl.bindTexture(gl.TEXTURE_2D, obstacleTex);
            gl.uniform2fv(gl.getUniformLocation(P.gradient, 'u_texel'), texel);
            draw(P.gradient);
            [vel[0], vel[1]] = [vel[1], vel[0]];

            // 6. Display
            gl.bindFramebuffer(gl.FRAMEBUFFER, null);
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.useProgram(P.display);
            gl.uniform1i(gl.getUniformLocation(P.display, 'u_velocity'), 0);
            gl.uniform1i(gl.getUniformLocation(P.display, 'u_obstacle'), 1);
            gl.activeTexture(gl.TEXTURE0); gl.bindTexture(gl.TEXTURE_2D, vel[0].tex);
            gl.activeTexture(gl.TEXTURE1); gl.bindTexture(gl.TEXTURE_2D, obstacleTex);
            gl.uniform2fv(gl.getUniformLocation(P.display, 'u_texel'), texel);
            draw(P.display);

            requestAnimationFrame(run);
        }

        window.onresize = () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        run();

    </script>
</body>
</html>
