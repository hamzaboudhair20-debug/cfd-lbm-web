<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation de Cube 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            width: 100%;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            width: 100%;
            max-width: 1200px;
        }
        
        .simulation-container {
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            height: 400px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .controls {
            flex: 1;
            min-width: 300px;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .control-group {
            margin-bottom: 20px;
        }
        
        h2 {
            font-size: 1.5rem;
            margin-bottom: 15px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.3);
            padding-bottom: 5px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 15px;
            -webkit-appearance: none;
            height: 10px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #fdbb2d;
            cursor: pointer;
        }
        
        .btn {
            background: linear-gradient(to right, #1a2a6c, #b21f1f);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-right: 10px;
            margin-bottom: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .value-display {
            display: inline-block;
            width: 40px;
            text-align: center;
            background: rgba(0, 0, 0, 0.3);
            padding: 3px 8px;
            border-radius: 5px;
            margin-left: 10px;
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }
            
            .simulation-container, .controls {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Simulation de Cube 3D</h1>
        <p class="subtitle">Interagissez avec le cube en 3D en ajustant les paramètres ci-dessous. Vous pouvez le faire pivoter, modifier sa taille et changer ses couleurs.</p>
    </header>
    
    <div class="container">
        <div class="simulation-container" id="cube-container">
            <!-- La simulation 3D sera affichée ici -->
        </div>
        
        <div class="controls">
            <div class="control-group">
                <h2>Rotation</h2>
                <label>
                    Rotation X: 
                    <span class="value-display" id="rot-x-value">0</span>°
                </label>
                <input type="range" id="rotation-x" min="0" max="360" value="0">
                
                <label>
                    Rotation Y: 
                    <span class="value-display" id="rot-y-value">0</span>°
                </label>
                <input type="range" id="rotation-y" min="0" max="360" value="0">
                
                <label>
                    Rotation Z: 
                    <span class="value-display" id="rot-z-value">0</span>°
                </label>
                <input type="range" id="rotation-z" min="0" max="360" value="0">
            </div>
            
            <div class="control-group">
                <h2>Dimensions</h2>
                <label>
                    Largeur: 
                    <span class="value-display" id="width-value">1.0</span>
                </label>
                <input type="range" id="width" min="0.5" max="2" step="0.1" value="1.0">
                
                <label>
                    Hauteur: 
                    <span class="value-display" id="height-value">1.0</span>
                </label>
                <input type="range" id="height" min="0.5" max="2" step="0.1" value="1.0">
                
                <label>
                    Profondeur: 
                    <span class="value-display" id="depth-value">1.0</span>
                </label>
                <input type="range" id="depth" min="0.5" max="2" step="0.1" value="1.0">
            </div>
            
            <div class="button-group">
                <button class="btn" id="reset-btn">Réinitialiser</button>
                <button class="btn" id="color-btn">Changer Couleur</button>
                <button class="btn" id="wireframe-btn">Basculer Fil de Fer</button>
            </div>
        </div>
    </div>
    
    <footer>
        <p>Simulation 3D créée avec Three.js | Inspiré par les visualisations CFD</p>
    </footer>

    <!-- Chargement des bibliothèques Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Initialisation de la scène Three.js
        let scene, camera, renderer, cube;
        let isWireframe = false;
        let cubeColor = 0x00aaff;
        
        function init() {
            // Création de la scène
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111111);
            
            // Création de la caméra
            camera = new THREE.PerspectiveCamera(75, 
                document.getElementById('cube-container').clientWidth / 
                document.getElementById('cube-container').clientHeight, 
                0.1, 1000
            );
            camera.position.z = 5;
            
            // Création du renderer
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(
                document.getElementById('cube-container').clientWidth,
                document.getElementById('cube-container').clientHeight
            );
            document.getElementById('cube-container').appendChild(renderer.domElement);
            
            // Création du cube avec la géométrie et le matériau
            const geometry = new THREE.BoxGeometry(1, 1, 1);
            const material = new THREE.MeshPhongMaterial({ 
                color: cubeColor,
                shininess: 100
            });
            
            cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            // Ajout de lumières
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            // Gestion du redimensionnement de la fenêtre
            window.addEventListener('resize', onWindowResize, false);
            
            // Configuration des écouteurs d'événements pour les contrôles
            setupEventListeners();
            
            // Démarrage de l'animation
            animate();
        }
        
        function animate() {
            requestAnimationFrame(animate);
            
            // Animation de rotation automatique douce
            cube.rotation.x += 0.005;
            cube.rotation.y += 0.005;
            
            // Mise à jour des valeurs d'affichage
            document.getElementById('rot-x-value').textContent = Math.round(cube.rotation.x * 180 / Math.PI % 360);
            document.getElementById('rot-y-value').textContent = Math.round(cube.rotation.y * 180 / Math.PI % 360);
            
            renderer.render(scene, camera);
        }
        
        function onWindowResize() {
            camera.aspect = document.getElementById('cube-container').clientWidth / 
                            document.getElementById('cube-container').clientHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(
                document.getElementById('cube-container').clientWidth,
                document.getElementById('cube-container').clientHeight
            );
        }
        
        function setupEventListeners() {
            // Écouteurs pour les contrôles de rotation
            document.getElementById('rotation-x').addEventListener('input', function() {
                cube.rotation.x = this.value * Math.PI / 180;
                document.getElementById('rot-x-value').textContent = this.value;
            });
            
            document.getElementById('rotation-y').addEventListener('input', function() {
                cube.rotation.y = this.value * Math.PI / 180;
                document.getElementById('rot-y-value').textContent = this.value;
            });
            
            document.getElementById('rotation-z').addEventListener('input', function() {
                cube.rotation.z = this.value * Math.PI / 180;
                document.getElementById('rot-z-value').textContent = this.value;
            });
            
            // Écouteurs pour les contrôles de dimension
            document.getElementById('width').addEventListener('input', function() {
                cube.scale.x = this.value;
                document.getElementById('width-value').textContent = this.value;
            });
            
            document.getElementById('height').addEventListener('input', function() {
                cube.scale.y = this.value;
                document.getElementById('height-value').textContent = this.value;
            });
            
            document.getElementById('depth').addEventListener('input', function() {
                cube.scale.z = this.value;
                document.getElementById('depth-value').textContent = this.value;
            });
            
            // Écouteurs pour les boutons
            document.getElementById('reset-btn').addEventListener('click', function() {
                // Réinitialiser toutes les valeurs
                cube.rotation.set(0, 0, 0);
                cube.scale.set(1, 1, 1);
                
                document.getElementById('rotation-x').value = 0;
                document.getElementById('rotation-y').value = 0;
                document.getElementById('rotation-z').value = 0;
                
                document.getElementById('width').value = 1;
                document.getElementById('height').value = 1;
                document.getElementById('depth').value = 1;
                
                document.getElementById('rot-x-value').textContent = '0';
                document.getElementById('rot-y-value').textContent = '0';
                document.getElementById('rot-z-value').textContent = '0';
                
                document.getElementById('width-value').textContent = '1.0';
                document.getElementById('height-value').textContent = '1.0';
                document.getElementById('depth-value').textContent = '1.0';
                
                if (isWireframe) {
                    toggleWireframe();
                }
            });
            
            document.getElementById('color-btn').addEventListener('click', function() {
                // Changer la couleur de façon aléatoire
                cubeColor = Math.random() * 0xffffff;
                cube.material.color.setHex(cubeColor);
            });
            
            document.getElementById('wireframe-btn').addEventListener('click', function() {
                toggleWireframe();
            });
        }
        
        function toggleWireframe() {
            isWireframe = !isWireframe;
            cube.material.wireframe = isWireframe;
        }
        
        // Démarrer l'initialisation
        window.onload = init;
    </script>
</body>
</html>
