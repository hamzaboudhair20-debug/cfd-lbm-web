  <!-- Petit script JS pour dessiner quelque chose dans le canvas -->
  <script>
    const canvas = document.getElementById('lbm-canvas');
    const ctx = canvas.getContext('2d');

    let t = 0; // temps pour animer

    function drawFrame() {
      const width = canvas.width;
      const height = canvas.height;

      // Parcourt l'écran et dessine un champ de couleur (fausse "vitesse")
      const imageData = ctx.createImageData(width, height);
      const data = imageData.data;

      for (let y = 0; y < height; y++) {
        for (let x = 0; x < width; x++) {
          const i = (y * width + x) * 4;

          // Exemple simple : onde sinus + temps
          const fx = x / width;
          const fy = y / height;
          const value = 0.5 + 0.5 * Math.sin(10 * fx + 8 * fy + t);

          // Convertir value en couleur (bleu → vert → jaune)
          const r = 255 * value;
          const g = 255 * (1 - value);
          const b = 255 * (1 - value * 0.5);

          data[i] = r;
          data[i + 1] = g;
          data[i + 2] = b;
          data[i + 3] = 255; // alpha
        }
      }

      ctx.putImageData(imageData, 0, 0);
      t += 0.05; // avance le temps
      requestAnimationFrame(drawFrame);
    }

    // Lancer l'animation
    drawFrame();
  </script>
