<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPU CFD - Virtual Wind Tunnel</title>
    <style>
        body { margin: 0; background-color: #111; color: #eee; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        canvas { display: block; width: 100vw; height: 100vh; }
        
        /* Interface flottante style "Glassmorphism" */
        #ui-container {
            position: absolute; top: 20px; left: 20px; width: 280px;
            padding: 20px; border-radius: 12px;
            background: rgba(20, 20, 25, 0.85);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            pointer-events: auto;
        }

        h1 { margin: 0 0 5px 0; font-size: 18px; color: #fff; font-weight: 600; letter-spacing: 0.5px; }
        h2 { margin: 0 0 15px 0; font-size: 12px; color: #4ade80; text-transform: uppercase; font-weight: 400; }
        
        .control-group { margin-bottom: 15px; }
        label { display: flex; justify-content: space-between; font-size: 12px; color: #aaa; margin-bottom: 5px; }
        span.val { color: #fff; font-weight: bold; }
        
        input[type=range] {
            width: 100%; -webkit-appearance: none; background: transparent;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 14px; width: 14px; border-radius: 50%;
            background: #4ade80; margin-top: -5px; cursor: pointer; box-shadow: 0 0 10px rgba(74, 222, 128, 0.5);
        }
        input[type=range]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: #333; border-radius: 2px;
        }

        .footer { margin-top: 20px; font-size: 10px; color: #555; border-top: 1px solid #333; padding-top: 10px; }
    </style>
</head>
<body>

    <div id="ui-container">
        <h1>Virtual Wind Tunnel</h1>
        <h2>Navier-Stokes Solver (WebGL)</h2>
        
        <div class="control-group">
            <label>Inlet Velocity (Mach) <span id="val-speed" class="val">1.0</span></label>
            <input type="range" id="speed" min="0" max="2.0" step="0.1" value="0.8">
        </div>

        <div class="control-group">
            <label>Viscosity (Diffusion) <span id="val-visc" class="val">0.00</span></label>
            <input type="range" id="visc" min="0" max="0.05" step="0.001" value="0.002">
        </div>

        <div class="control-group">
            <label>Simulation Resolution <span class="val">512x256</span></label>
        </div>

        <div class="footer">
            Real-time Fluid Dynamics<br>
            Code: JS + GLSL (No Libs)<br>
            Dev: Hamza Boudhair
        </div>
    </div>

    <canvas id="glcanvas"></canvas>

    <script id="vs-base" type="x-shader/x-vertex">
        attribute vec2 a_pos;
        varying vec2 v_uv;
        void main() {
            v_uv = a_pos * 0.5 + 0.5;
            gl_Position = vec4(a_pos, 0.0, 1.0);
        }
    </script>

    <script id="fs-advect" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 v_uv;
        uniform sampler2D u_velocity;
        uniform sampler2D u_quantity; // Peut être vitesse ou densité
        uniform vec2 u_texel;
        uniform float u_dt;
        
        void main() {
            // Backtrace semi-lagrangien
            vec2 pos = v_uv - u_dt * texture2D(u_velocity, v_uv).xy * u_texel;
            gl_FragColor = texture2D(u_quantity, pos);
        }
    </script>

    <script id="fs-boundary" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 v_uv;
        uniform sampler2D u_velocity;
        uniform float u_inflow;
        uniform float u_aspect;

        void main() {
            vec2 vel = texture2D(u_velocity, v_uv).xy;
            
            // --- 1. Mur du haut et bas ---
            if (v_uv.y < 0.02 || v_uv.y > 0.98) {
                vel = vec2(u_inflow, 0.0); // Slip wall driven
            }

            // --- 2. Entrée (Gauche) ---
            if (v_uv.x < 0.01) {
                vel = vec2(u_inflow, 0.0); // Injection constante
            }

            // --- 3. Sortie (Droite) ---
            if (v_uv.x > 0.99) {
                // Condition de Neumann simple (copie le voisin)
                // On ne fait rien, l'advection s'en charge naturellement
            }

            // --- 4. Obstacle (Aile Joukowsky simplifiée) ---
            vec2 p = v_uv * 2.0 - 1.0; // Coordonnées -1 à 1
            p.x *= u_aspect; // Correction ratio
            p += vec2(0.4, 0.0); // Décalage position

            // Forme d'aile (Distance function approximative)
            // Une goutte déformée
            float d = length(p - vec2(0.1, 0.0)) - 0.25; // Cercle de base
            // Déformation queue
            if (p.x > 0.0) d -= p.x * 0.15;
            
            // Condition "Mur" (Vitesse nulle à l'intérieur)
            if (d < 0.0 && abs(p.y) < 0.15 * (1.0 - p.x)) {
                vel = vec2(0.0);
            }

            gl_FragColor = vec4(vel, 0.0, 1.0);
        }
    </script>

    <script id="fs-divergence" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 v_uv;
        uniform sampler2D u_velocity;
        uniform vec2 u_texel;

        void main() {
            float L = texture2D(u_velocity, v_uv - vec2(u_texel.x, 0.0)).x;
            float R = texture2D(u_velocity, v_uv + vec2(u_texel.x, 0.0)).x;
            float B = texture2D(u_velocity, v_uv - vec2(0.0, u_texel.y)).y;
            float T = texture2D(u_velocity, v_uv + vec2(0.0, u_texel.y)).y;

            float div = 0.5 * (R - L + T - B);
            gl_FragColor = vec4(div, 0.0, 0.0, 1.0);
        }
    </script>

    <script id="fs-jacobi" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 v_uv;
        uniform sampler2D u_pressure;
        uniform sampler2D u_divergence;
        uniform vec2 u_texel;

        void main() {
            float L = texture2D(u_pressure, v_uv - vec2(u_texel.x, 0.0)).x;
            float R = texture2D(u_pressure, v_uv + vec2(u_texel.x, 0.0)).x;
            float B = texture2D(u_pressure, v_uv - vec2(0.0, u_texel.y)).x;
            float T = texture2D(u_pressure, v_uv + vec2(0.0, u_texel.y)).x;
            float dC = texture2D(u_divergence, v_uv).x;

            float newP = (L + R + B + T - dC) * 0.25;
            gl_FragColor = vec4(newP, 0.0, 0.0, 1.0);
        }
    </script>

    <script id="fs-gradient" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 v_uv;
        uniform sampler2D u_pressure;
        uniform sampler2D u_velocity;
        uniform vec2 u_texel;

        void main() {
            float L = texture2D(u_pressure, v_uv - vec2(u_texel.x, 0.0)).x;
            float R = texture2D(u_pressure, v_uv + vec2(u_texel.x, 0.0)).x;
            float B = texture2D(u_pressure, v_uv - vec2(0.0, u_texel.y)).x;
            float T = texture2D(u_pressure, v_uv + vec2(0.0, u_texel.y)).x;

            vec2 vel = texture2D(u_velocity, v_uv).xy;
            vel -= 0.5 * vec2(R - L, T - B);
            
            gl_FragColor = vec4(vel, 0.0, 1.0);
        }
    </script>

    <script id="fs-display" type="x-shader/x-fragment">
        precision highp float;
        varying vec2 v_uv;
        uniform sampler2D u_velocity;
        uniform vec2 u_texel;
        uniform float u_aspect;

        // Turbo Colormap (approximation rapide pour WebGL)
        vec3 colorMap(float t) {
            t = clamp(t, 0.0, 1.0);
            vec3 c = vec3(0.0);
            c.r = 0.237 + 1.6 * sin(t * 4.0 - 0.5);
            c.g = 0.9 + 0.9 * sin(t * 4.0 - 2.5);
            c.b = 1.0 + 1.5 * sin(t * 4.0 - 4.5); 
            return clamp(c, 0.0, 1.0);
        }

        void main() {
            vec2 vel = texture2D(u_velocity, v_uv).xy;
            float speed = length(vel);
            
            // Obstacle visuel
            vec2 p = v_uv * 2.0 - 1.0; 
            p.x *= u_aspect; 
            p += vec2(0.4, 0.0);
            float d = length(p - vec2(0.1, 0.0)) - 0.25;
            if (p.x > 0.0) d -= p.x * 0.15;
            bool isWall = (d < 0.0 && abs(p.y) < 0.15 * (1.0 - p.x));

            vec3 col = colorMap(speed * 0.5); // Ajuster le gain ici

            if (isWall) {
                col = vec3(0.1); // Aile grise sombre
                // Bordure aile
                if (d > -0.02) col = vec3(0.8);
            }

            gl_FragColor = vec4(col, 1.0);
        }
    </script>

    <script>
        const canvas = document.getElementById('glcanvas');
        const gl = canvas.getContext('webgl');

        // Vérification support Float Textures (Indispensable pour la physique)
        if (!gl.getExtension('OES_texture_float')) alert('Votre navigateur ne supporte pas les textures flottantes !');
        gl.getExtension('OES_texture_float_linear');

        // --- Configuration ---
        const CONFIG = {
            simResW: 512,  // Résolution simulation X
            simResH: 256,  // Résolution simulation Y
            iterations: 20 // Qualité de la pression (Jacobi)
        };

        // --- Utilitaires WebGL ---
        function createProgram(vsId, fsId) {
            const vsSource = document.getElementById(vsId).text;
            const fsSource = document.getElementById(fsId).text;
            
            const vs = gl.createShader(gl.VERTEX_SHADER);
            gl.shaderSource(vs, vsSource); gl.compileShader(vs);
            if(!gl.getShaderParameter(vs, gl.COMPILE_STATUS)) console.error(gl.getShaderInfoLog(vs));

            const fs = gl.createShader(gl.FRAGMENT_SHADER);
            gl.shaderSource(fs, fsSource); gl.compileShader(fs);
            if(!gl.getShaderParameter(fs, gl.COMPILE_STATUS)) console.error(gl.getShaderInfoLog(fs));

            const prog = gl.createProgram();
            gl.attachShader(prog, vs); gl.attachShader(prog, fs);
            gl.linkProgram(prog);
            return prog;
        }

        function createFBO(w, h) {
            const tex = gl.createTexture();
            gl.bindTexture(gl.TEXTURE_2D, tex);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MIN_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_MAG_FILTER, gl.LINEAR);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_S, gl.CLAMP_TO_EDGE);
            gl.texParameteri(gl.TEXTURE_2D, gl.TEXTURE_WRAP_T, gl.CLAMP_TO_EDGE);
            gl.texImage2D(gl.TEXTURE_2D, 0, gl.RGBA, w, h, 0, gl.RGBA, gl.FLOAT, null);

            const fbo = gl.createFramebuffer();
            gl.bindFramebuffer(gl.FRAMEBUFFER, fbo);
            gl.framebufferTexture2D(gl.FRAMEBUFFER, gl.COLOR_ATTACHMENT0, gl.TEXTURE_2D, tex, 0);
            return { fbo, tex };
        }

        // --- Initialisation ---
        const programs = {
            advect: createProgram('vs-base', 'fs-advect'),
            boundary: createProgram('vs-base', 'fs-boundary'),
            divergence: createProgram('vs-base', 'fs-divergence'),
            jacobi: createProgram('vs-base', 'fs-jacobi'),
            gradient: createProgram('vs-base', 'fs-gradient'),
            display: createProgram('vs-base', 'fs-display')
        };

        // Double Buffering
        let vel = [createFBO(CONFIG.simResW, CONFIG.simResH), createFBO(CONFIG.simResW, CONFIG.simResH)];
        let pressure = [createFBO(CONFIG.simResW, CONFIG.simResH), createFBO(CONFIG.simResW, CONFIG.simResH)];
        let divergence = createFBO(CONFIG.simResW, CONFIG.simResH);

        // Quad geometry
        const buffer = gl.createBuffer();
        gl.bindBuffer(gl.ARRAY_BUFFER, buffer);
        gl.bufferData(gl.ARRAY_BUFFER, new Float32Array([-1,-1, 1,-1, -1,1, 1,1]), gl.STATIC_DRAW);

        // Inputs UI
        const elSpeed = document.getElementById('speed');
        const elVisc = document.getElementById('visc');
        const dispSpeed = document.getElementById('val-speed');
        const dispVisc = document.getElementById('val-visc');

        elSpeed.oninput = () => dispSpeed.innerText = parseFloat(elSpeed.value).toFixed(1);
        elVisc.oninput = () => dispVisc.innerText = parseFloat(elVisc.value).toFixed(3);

        // --- Boucle de Rendu ---
        function step() {
            gl.viewport(0, 0, CONFIG.simResW, CONFIG.simResH);
            const texel = [1/CONFIG.simResW, 1/CONFIG.simResH];
            const dt = 0.016;
            const inflow = parseFloat(elSpeed.value);
            const aspect = canvas.width / canvas.height;

            // Helper pour dessiner un quad
            const drawQuad = (prog) => {
                gl.useProgram(prog);
                const loc = gl.getAttribLocation(prog, 'a_pos');
                gl.enableVertexAttribArray(loc);
                gl.vertexAttribPointer(loc, 2, gl.FLOAT, false, 0, 0);
                gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);
            }

            // 1. Advection (Vitesse transporte Vitesse)
            gl.bindFramebuffer(gl.FRAMEBUFFER, vel[1].fbo);
            gl.useProgram(programs.advect);
            gl.uniform1i(gl.getUniformLocation(programs.advect, 'u_velocity'), 0);
            gl.uniform1i(gl.getUniformLocation(programs.advect, 'u_quantity'), 0);
            gl.activeTexture(gl.TEXTURE0); gl.bindTexture(gl.TEXTURE_2D, vel[0].tex);
            gl.uniform2fv(gl.getUniformLocation(programs.advect, 'u_texel'), texel);
            gl.uniform1f(gl.getUniformLocation(programs.advect, 'u_dt'), dt);
            drawQuad(programs.advect);
            
            // Swap
            let temp = vel[0]; vel[0] = vel[1]; vel[1] = temp;

            // 2. Boundary & Inflow (Injection de vent + Obstacle)
            gl.bindFramebuffer(gl.FRAMEBUFFER, vel[1].fbo);
            gl.useProgram(programs.boundary);
            gl.uniform1i(gl.getUniformLocation(programs.boundary, 'u_velocity'), 0);
            gl.activeTexture(gl.TEXTURE0); gl.bindTexture(gl.TEXTURE_2D, vel[0].tex);
            gl.uniform1f(gl.getUniformLocation(programs.boundary, 'u_inflow'), inflow);
            gl.uniform1f(gl.getUniformLocation(programs.boundary, 'u_aspect'), CONFIG.simResW/CONFIG.simResH);
            drawQuad(programs.boundary);

            temp = vel[0]; vel[0] = vel[1]; vel[1] = temp;

            // 3. Divergence
            gl.bindFramebuffer(gl.FRAMEBUFFER, divergence.fbo);
            gl.useProgram(programs.divergence);
            gl.uniform1i(gl.getUniformLocation(programs.divergence, 'u_velocity'), 0);
            gl.activeTexture(gl.TEXTURE0); gl.bindTexture(gl.TEXTURE_2D, vel[0].tex);
            gl.uniform2fv(gl.getUniformLocation(programs.divergence, 'u_texel'), texel);
            drawQuad(programs.divergence);

            // 4. Pression (Jacobi)
            gl.useProgram(programs.jacobi);
            gl.uniform1i(gl.getUniformLocation(programs.jacobi, 'u_divergence'), 1);
            gl.activeTexture(gl.TEXTURE1); gl.bindTexture(gl.TEXTURE_2D, divergence.tex);
            gl.uniform2fv(gl.getUniformLocation(programs.jacobi, 'u_texel'), texel);

            for(let i=0; i<CONFIG.iterations; i++) {
                gl.bindFramebuffer(gl.FRAMEBUFFER, pressure[1].fbo);
                gl.uniform1i(gl.getUniformLocation(programs.jacobi, 'u_pressure'), 0);
                gl.activeTexture(gl.TEXTURE0); gl.bindTexture(gl.TEXTURE_2D, pressure[0].tex);
                drawQuad(programs.jacobi);
                
                let tmpP = pressure[0]; pressure[0] = pressure[1]; pressure[1] = tmpP;
            }

            // 5. Gradient Subtraction (Projection)
            gl.bindFramebuffer(gl.FRAMEBUFFER, vel[1].fbo);
            gl.useProgram(programs.gradient);
            gl.uniform1i(gl.getUniformLocation(programs.gradient, 'u_pressure'), 0);
            gl.uniform1i(gl.getUniformLocation(programs.gradient, 'u_velocity'), 1);
            gl.activeTexture(gl.TEXTURE0); gl.bindTexture(gl.TEXTURE_2D, pressure[0].tex);
            gl.activeTexture(gl.TEXTURE1); gl.bindTexture(gl.TEXTURE_2D, vel[0].tex);
            gl.uniform2fv(gl.getUniformLocation(programs.gradient, 'u_texel'), texel);
            drawQuad(programs.gradient);

            temp = vel[0]; vel[0] = vel[1]; vel[1] = temp;

            // 6. Affichage
            gl.bindFramebuffer(gl.FRAMEBUFFER, null);
            gl.viewport(0, 0, canvas.width, canvas.height);
            gl.useProgram(programs.display);
            gl.uniform1i(gl.getUniformLocation(programs.display, 'u_velocity'), 0);
            gl.activeTexture(gl.TEXTURE0); gl.bindTexture(gl.TEXTURE_2D, vel[0].tex);
            gl.uniform2fv(gl.getUniformLocation(programs.display, 'u_texel'), texel);
            gl.uniform1f(gl.getUniformLocation(programs.display, 'u_aspect'), canvas.width/canvas.height);
            drawQuad(programs.display);

            requestAnimationFrame(step);
        }

        // Resize Handling
        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };
        window.onresize();

        // Start
        step();

    </script>
</body>
</html>
